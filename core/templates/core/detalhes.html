<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Planta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #004d40;
        }
        .plant-details {
            background: #ffffff;
            border: 1px solid #004d40;
            border-radius: 5px;
            padding: 20px;
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="plant-details">
            <h1>{{ planta.nome }}</h1>
            <p><strong>Espécie:</strong> {{ planta.especie }}</p>
            <p><strong>Descrição:</strong> {{ planta.descricao }}</p>
            <p><strong>Preço:</strong> R$ {{ planta.preco }}</p>
            <p><strong>Estoque:</strong> {{ planta.estoque }}</p>
            <a href="{% url 'editar' planta.pk %}" class="button">Editar</a>
            <a href="{% url 'deletar' planta.pk %}" class="button">Deletar</a>
            <a href="{% url 'lista' %}" class="button">Voltar para lista</a>
        </div>
    </div>
</body>
</html>
