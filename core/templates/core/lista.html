<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Plantas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #004d40;
        }
        .plant-list {
            list-style: none;
            padding: 0;
        }
        .plant-item {
            background: #ffffff;
            border: 1px solid #004d40;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .plant-item a {
            color: #00796b;
            text-decoration: none;
        }
        .plant-item a:hover {
            text-decoration: underline;
        }
        .button {
            background-color: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Plantas</h1>
        <ul class="plant-list">
            {% for planta in plantas %}
            <li class="plant-item">
                <a href="{% url 'detalhes' pk=planta.id %}">{{ planta.nome }}</a>
                <p>{{ planta.especie }}</p>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'planta_nova' %}" class="button">Adicionar Nova Planta</a>
    </div>
</body>
</html>
